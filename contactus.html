<section class="content-section">
    <h3>Social Media</h3>
    <script src="https://kit.fontawesome.com/69554d59a7.js" crossorigin="anonymous"></script>
    <div class="center">
        <div id="social-test">
            <!-- <h2 id="sbuttons">Social Buttons</h2> -->
            <ul class="social">
                <li id="ig" onclick=" window.open('https://www.instagram.com/unclambdas','_blank')"><i class="fa fa-instagram" aria-hidden="true"></i></li>
                <li id="fb" onclick=" window.open('https://www.facebook.com/unclambdas','_blank')"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li id="tt" onclick=" window.open('https://www.tiktok.com/@unclambdas','_blank')"><i class="fa-brands fa-tiktok" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>


    <div class="fcf-body">

        <div id="fcf-form">
            <h3 class="fcf-h3">Message Us Directly</h3>

            <form id="fcf-form-id" class="fcf-form-class" accept-charset="utf-8" action="https://formspree.io/f/mbjerwve" method="POST">
                
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Name (Optional) </label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control">
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Email Address (Optional) </label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control">
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your Message </label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                </div>
        
                

            </form>
        </div>
    
    </div>
</section>
